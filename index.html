<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>為替レート計算機</title>
  <meta name="description" content="現在の為替レートで計算ができるツールです。">
  <meta property="og:title" content="為替レート計算機">
  <meta property="og:description" content="現在の為替レートで計算ができるツールです。">
  <meta property="og:url" content="https://money.otoneko.jp/">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="img/icon.png">
  <link rel="apple-touch-icon" sizes="2048x2048" href="img/icon.png">
  <link rel="icon" type="image/jpeg" href="img/icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="converter">
    <h2>為替レート計算機</h2>
    <div>
      <label for="from">From:</label>
      <input type="text" id="from" placeholder="JPY">
    </div>
    <div>
      <label for="to">To:</label>
      <input type="text" id="to" placeholder="USD">
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="1">
    </div>
    <button onclick="convert()">変換</button>
    <div id="result"></div>
    <br>
    <br>
    <a href="https://github.com/otoneko1102/money/blob/main/README.md" target="_blank">Docs(Read Me)</a>
    <h3>Get Support</h3>
    <a href="https://discord.gg/yKW8wWKCnS" target="_blank"><img src="https://discordapp.com/api/guilds/1005287561582878800/widget.png?style=banner2" alt="Discord Banner"/></a>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    function convert() {
      const from = document.getElementById("from").value.toUpperCase() || "JPY";
      const to = document.getElementById("to").value.toUpperCase() || "USD";
      const amount = parseFloat(document.getElementById("amount").value) || 1;

      axios.get(`https://www.google.com/finance/quote/${from}-${to}`)
        .then(response => {
          const html = response.data;
          const startIndex = html.indexOf(`data-source="${from}" data-target="${to}" data-last-price="`) + `data-source="${from}" data-target="${to}" data-last-price="`.length;
          const endIndex = html.indexOf('"', startIndex);
          const rate = parseFloat(html.substring(startIndex, endIndex));
          if (!isNaN(rate)) {
            const convertedAmount = (amount * rate).toFixed(5);
            document.getElementById("result").innerText = `${from}: ${amount} --> ${to}: ${convertedAmount}`;
          } else {
            document.getElementById("result").innerText = "Error: Unable to retrieve exchange rate.";
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById("result").innerText = "Error: Unable to fetch data.";
        });
    }
  </script>
</body>
</html>
